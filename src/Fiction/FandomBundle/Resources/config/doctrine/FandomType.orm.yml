Fiction\FandomBundle\Entity\FandomType:
    type: entity
    table: type
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
    oneToMany:
        fandoms:
          targetEntity: \Fiction\FandomBundle\Entity\Fandom
          mappedBy: fandom_type
    lifecycleCallbacks: {  }
